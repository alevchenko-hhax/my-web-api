name: New Release Workflow
on:
  workflow_dispatch:
  push:
    branches:
    - 'main'
    - 'release/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
         fetch-depth: 0

    - name: Declare tag
      id: current
      run: echo "tag=123" >> $GITHUB_OUTPUT

    - name: echo
      run: echo ${{steps.current.outputs.tag}}
