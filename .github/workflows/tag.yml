name: Build Image
on:
  # push:
  #   branches:
  #   - 'main'
  #   - 'release/**'

  pull_request:
    types:
      - closed
    branches:
    - 'main'
    - 'release/**'

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest    
    steps:

    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0     

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0
      with:
        versionSpec: '5.x'

    - name: Determine Version
      id: gitversion # step id used as reference for output values
      uses: gittools/actions/gitversion/execute@v0
      with:
        useConfigFile: true

    - name: Extract Jira ticket and assign Tag variable
      id: jira
      run: |
            if [[ ${{ github.event.pull_request.head.ref }} =~ ^PLAT-[0-9]+$ ]]; then
              echo "plat=${BASH_REMATCH[0]}" >> $GITHUB_OUTPUT
            else
              echo "plat=23333" >> $GITHUB_OUTPUT
            fi
          
    - name: Create tag
      uses: actions/github-script@v5
      with:
        script: |
              github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: 'refs/tags/${{  github.event.pull_request.head.ref }}',
                sha: context.sha
              })
