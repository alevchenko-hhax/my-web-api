mode: Mainline
increment: None
tag-prefix: '[vV]?'
major-version-bump-message: '\+semver:\s*major'
minor-version-bump-message: '\+semver:\s*minor'
patch-version-bump-message: '\+semver:\s*patch'
no-bump-message: '\+semver:\s*none'

ignore:
  commit-message: '.*'

branches:
  master:
    regex: 'master'

ignore:
  sha: []

assembly-versioning-scheme: MajorMinorPatchTag
